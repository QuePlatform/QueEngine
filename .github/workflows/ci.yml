name: CI

on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-targets --all-features -- -D warnings
      - run: cargo test --all-features

  forbid-incompatible-features:
    name: Forbid incompatible features
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: |
          set -e
          if [[ "${PROFILE}" == "server" ]]; then
            cargo check --no-default-features --features "c2pa,openssl,kms,cloudhsm"
          elif [[ "${PROFILE}" == "device" ]]; then
            cargo check --no-default-features --features "c2pa,openssl,enclave"
          elif [[ "${PROFILE}" == "dev" ]]; then
            cargo check --features "c2pa,openssl,local"
          fi